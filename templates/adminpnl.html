<div class="text-center container" style="margin:40px">
  <h1>Admin Panel</h1>
  <h5><b>{{ school }}</b></h5>
</div>
  <div id="classescontainer" class="container">
    <h6>Classes:</h6>
  </div>
  <div id="userscontainer" class="container">
	  </br>
	  <h6>Users:</h6>
  </div>
  <script>
    let classes = {{ classeslist|tojson }}
    for(let i = 0; i < classes.length; i++){
      let ele = document.getElementById("classescontainer");
      let clascontaineryes = document.createElement("div");
      clascontaineryes.style.marginLeft = "30px";
      let class1 = document.createTextNode(classes[i]);
      clascontaineryes.appendChild(class1);
      ele.appendChild(clascontaineryes);
    }
  </script>
  <script>
	let users = {{ userslist|tojson }}
	console.log(users);
	let usercontainer = document.getElementById("userscontainer");
	for(let i = 0;i<users.length;i++){
		let userscontaineryes = document.createElement("div");
		userscontaineryes.style.marginLeft = "30px";
		let user1 = document.createTextNode(users[i]);
		userscontaineryes.appendChild(user1);
		usercontainer.appendChild(userscontaineryes);
	}
  </script>
