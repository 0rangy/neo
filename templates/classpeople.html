    .bottombar {
      background-color: #333;
      overflow: hidden;
      position: fixed;

      font-size: 17px;
      text-align: center;
    }

    }

    }

<div class="bottombar">
  <a href="/class/{{ classid }}/stream">Stream</a>
  <a href="/class/{{ classid }}/assignments">Assignments</a>
  <a href="/class/{{ classid }}/people" class="acteeve">People</a>
  <a href="/class/{{ classid }}/resources"> Resources </a>
</div>
  
<div class="text-center">
  <h2>{{ classname }}</h2>
  <h3>People</h3>
</div>

  <ul class="list-group" id="peoplelist">
</ul>

<script>
  const people = {{ students|tojson }}
  //const people = ["Person 1", "Person 2"]
  for (let i = 0; i < people.length; i++) {
     var jumbotron = document.createElement("li");
     jumbotron.className="list-group-item";
     jumbotron.style.marginRight="50px";
     jumbotron.style.marginLeft="50px";
     jumbotron.style.textAlign = "left";
     jumbotron.style.fontWeight = "bold"
     var nameofPerson = document.createTextNode(people[i]);
     jumbotron.appendChild(nameofPerson)
     var element=document.getElementById("peoplelist");
     element.appendChild(jumbotron)
   }
</script>
