<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function signOut() {
      window.location.href="/logout"
    }
    function delAccount() {
      window.location.href="/delacc"
    }
</script>

</head>

<nav class="navbar navbar-expand-md bg-danger navbar-dark">
  <a class="navbar-brand" href="#">
    <img src="/favicon.ico" width="30" height="30" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/signin">My Account</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/classes">Classes</a>
      </li>
    </ul>
  </div>  
</nav>
<div class="container-fluid text-center">
  <br>
  <h1>{{ namefull }}</h1>
  <h6>Account Settings</h6>
</div>
  </br>
<div class="text-center" id="btndiv">
  <a class="btn btn-primary" href="/changepwd">Change Password</a>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmSignOut">
    Sign Out
  </button>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmDelAcc">
    Delete Account
  </button>
</div>
</br>
<div style="margin: 50px">
  <h6>username: {{ username }}</h6>
  <h6 id="dob"></h6>
  <h6>school: {{ school }}</h6>
  <h6>Account Type: {{ acctype }}</h6>
</div>
<script>
  const bdate = new Date({{ bdate }})
  const textNode = document.CreateTextNode(bdate.toDateString())
  const e = document.getElementById("dob").appendChild(textNode)
</script>
<!-- SIGN OTU MODAL -->
<div class="modal" id="confirmSignOut">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Hold Up</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Do you really want to sign out?
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="logOut()">Yes</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>





<!-- DELACC MODAL -->
<div class="modal" id="confirmDelAcc">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Hold Up</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Do you really want to delete your account?
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="delAcc()">Yes</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>

  
<script>
  let actype = {{ acctype|tojson }} 
  if(actype == "admin"){
    ele = document.getElementById("btndiv");
    btn1 = document.createElement("a");
    btn1.href="/adminpanel";
    btn1.className = "btn btn-primary";
    btn1.appendChild(document.createTextNode("Admin Panel"));
    ele.appendChild(btn1);
  }
  function logOut() {
    window.location.href="/logout";  
  }
  function delAcc(){
    window.location.href="/delacc"
  }
  
</script>
